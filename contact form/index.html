<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content:center ; align-items: center;height: 100vh;overflow: hidden;">

  <form action="#" id="login-form">
    <div class="heading">Login</div>
    <div class="left">
      <label for="email">Email</label> <br>
      <input type="email" name="email" id="email"> <br>
      <label for="password">Password</label> <br>
      <input type="password" name="password" id="pass"> <br>
      <input type="submit" value="Login">
    </div>
    <div class="right">
      <div class="connect">Connect with</div>
      <a href="https://www.facebook.com/" class="facebook" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a> <br>
      <a href="https://www.google.com/" class="google" target="_blank">
        <i class="fab fa-google"></i>
      </a> <br>
      <a href="https://www.github.com/" class="github" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </form>  

  <script src="script.js"></script>
</body>
</html>
